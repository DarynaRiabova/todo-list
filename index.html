<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1e7c9cbe24.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List from DaR</title>
  </head>
  <body>
    <div class="todo-list__wrapper">
      <div class="todo-list__screen-backdrop"></div>
      <div class="todo-list__screen-main">
        <div class="todo-list__screen-welcome">
          <div class="todo-list__screen-content">
            <h1 class="todo-list__title">Todo List App</h1>
            <p class="todo-list__motivation-count">Today you have 5 tasks</p>
          </div>
        </div>
        <!-- input-box-->
        <div class="todo-list__input-box">
          <input
            type="text"
            id="input-box"
            class="todo-list__input"
            placeholder="Add your text"
          />
          <button class="todo-list__button" onclick="addTask()">Add</button>
        </div>
        <!--categories-->
        <div class="todo-list__categories-wrapper">
          <ul class="todo-list__categories" id="list-container"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
